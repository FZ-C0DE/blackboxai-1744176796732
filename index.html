<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FatzCamBooth (FCB)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
        }
        .frame-option {
            transition: all 0.3s ease;
        }
        .frame-option:hover {
            transform: scale(1.05);
        }
        .sticker {
            cursor: grab;
            user-select: none;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header class="bg-pink-600 text-white py-4 shadow-lg">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold">FatzCamBooth <span class="text-xl">(FCB)</span></h1>
            <p class="text-pink-100">Your Gen Z Photobooth Experience</p>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Camera Preview -->
            <div class="lg:col-span-2 bg-white rounded-xl shadow-lg p-4">
                <div class="relative overflow-hidden rounded-lg bg-gray-200" style="height: 500px;">
                    <video id="video" class="w-full h-full object-cover" autoplay playsinline></video>
                    <canvas id="canvas" class="absolute top-0 left-0 w-full h-full" style="display: none;"></canvas>
                    <div id="photo-container" class="absolute top-0 left-0 w-full h-full"></div>
                </div>
                <div class="mt-4 flex justify-center space-x-4">
                    <button id="capture-btn" class="bg-pink-600 hover:bg-pink-700 text-white px-6 py-2 rounded-full text-lg font-semibold transition">
                        <i class="fas fa-camera mr-2"></i>Capture
                    </button>
                    <button id="download-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-full text-lg font-semibold transition" disabled>
                        <i class="fas fa-download mr-2"></i>Download
                    </button>
                </div>
            </div>

            <!-- Controls -->
            <div class="space-y-6">
                <!-- Frame Selection -->
                <div class="bg-white rounded-xl shadow-lg p-4">
                    <h2 class="text-xl font-bold mb-3 text-gray-800">Frame Options</h2>
                    <div class="grid grid-cols-2 gap-3">
                        <button class="frame-option bg-pink-100 hover:bg-pink-200 p-2 rounded-lg" data-frame="1x1">
                            <div class="aspect-square border-2 border-pink-500 rounded"></div>
                            <p class="text-center mt-1 text-sm">1x1</p>
                        </button>
                        <button class="frame-option bg-pink-100 hover:bg-pink-200 p-2 rounded-lg" data-frame="1x2">
                            <div class="aspect-[1/2] border-2 border-pink-500 rounded"></div>
                            <p class="text-center mt-1 text-sm">1x2</p>
                        </button>
                        <button class="frame-option bg-pink-100 hover:bg-pink-200 p-2 rounded-lg" data-frame="1x4">
                            <div class="aspect-[1/4] border-2 border-pink-500 rounded"></div>
                            <p class="text-center mt-1 text-sm">1x4</p>
                        </button>
                        <button class="frame-option bg-pink-100 hover:bg-pink-200 p-2 rounded-lg" data-frame="2x2">
                            <div class="aspect-square border-2 border-pink-500 rounded grid grid-cols-2 grid-rows-2 gap-1 p-1">
                                <div class="bg-pink-300 rounded-sm"></div>
                                <div class="bg-pink-300 rounded-sm"></div>
                                <div class="bg-pink-300 rounded-sm"></div>
                                <div class="bg-pink-300 rounded-sm"></div>
                            </div>
                            <p class="text-center mt-1 text-sm">2x2</p>
                        </button>
                    </div>
                </div>

                <!-- Stickers -->
                <div class="bg-white rounded-xl shadow-lg p-4">
                    <h2 class="text-xl font-bold mb-3 text-gray-800">Stickers</h2>
                    <div class="grid grid-cols-4 gap-2">
                        <img src="https://cdn-icons-png.flaticon.com/512/4392/4392528.png" class="sticker w-12 h-12" draggable="true" data-sticker="heart">
                        <img src="https://cdn-icons-png.flaticon.com/512/4392/4392529.png" class="sticker w-12 h-12" draggable="true" data-sticker="star">
                        <img src="https://cdn-icons-png.flaticon.com/512/4392/4392532.png" class="sticker w-12 h-12" draggable="true" data-sticker="cool">
                        <img src="https://cdn-icons-png.flaticon.com/512/4392/4392535.png" class="sticker w-12 h-12" draggable="true" data-sticker="laugh">
                    </div>
                </div>

                <!-- Frame Customization -->
                <div class="bg-white rounded-xl shadow-lg p-4">
                    <h2 class="text-xl font-bold mb-3 text-gray-800">Customize Frame</h2>
                    <div class="space-y-3">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Frame Color</label>
                            <input type="color" id="frame-color" value="#ec4899" class="w-full h-10">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Frame Width</label>
                            <input type="range" id="frame-width" min="1" max="20" value="5" class="w-full">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto px-4 text-center">
            <p>© 2023 FatzCamBooth - Made with ❤️ for Gen Z</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
